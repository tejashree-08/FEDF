<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Booking Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="text-center mb-4">Travel Booking Form</h2>
  <form id="bookingForm" novalidate>
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>


    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">Enter a valid email.</div>
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
      <div class="invalid-feedback">Enter a 10-digit phone number.</div>
    </div>

    <!-- Destination -->
    <div class="mb-3">
      <label for="destination" class="form-label">Destination</label>
      <select class="form-select" id="destination" required>
        <option value="">Choose...</option>
        <option value="Goa">Goa</option>
        <option value="Manali">Manali</option>
        <option value="Kerala">Kerala</option>
        <option value="Andaman">Andaman</option>
      </select>
      <div class="invalid-feedback">Please select a destination.</div>
    </div>

    <!-- Date -->
    <!-- Travel Date Range -->
<div class="mb-3">
  <label class="form-label">Travel Dates</label>
  <div class="row g-2">
    <div class="col">
      <input type="date" class="form-control" id="startDate" required>
      <div class="invalid-feedback">Start date required.</div>
    </div>
    <div class="col">
      <input type="date" class="form-control" id="endDate" required>
      <div class="invalid-feedback">End date required.</div>
    </div>
  </div>
</div>

    <!-- Number of Travellers -->
    <div class="mb-3">
      <label for="travellers" class="form-label">Number of Travellers</label>
      <input type="number" class="form-control" id="travellers" min="1" max="10" required>
      <div class="invalid-feedback">Enter between 1 and 10 travellers.</div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100">Book Now</button>
  </form>
</div>

<script>
  const form = document.getElementById('bookingForm');
  const dateInput = document.getElementById('date');

  form.addEventListener('submit', function (event) {
    const today = new Date().toISOString().split('T')[0];
    if (dateInput.value < today) {
      dateInput.setCustomValidity("Date must be in the future.");
    } else {
      dateInput.setCustomValidity("");
    }

    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }

    form.classList.add('was-validated');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
